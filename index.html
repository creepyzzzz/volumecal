<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="Calculate volumes of Wire Crates and DRSM for civil construction river protection works" />
    <meta name="theme-color" content="#10b981" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Volume Calc" />
    
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />
    <link rel="manifest" href="/manifest.json" />
    
    <title>Volume Calculator - Civil Construction</title>
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        background-color: #F9FAFB;
      }
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(() => {
              // Service worker registered successfully
            })
            .catch((registrationError) => {
              // Silently fail in production, only log in development
              if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                console.error('SW registration failed: ', registrationError);
              }
            });
        });
      }
    </script>
  </body>
</html>
